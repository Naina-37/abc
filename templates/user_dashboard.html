<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Election Results</h2>

        <div class="row">
            {% if results %}
                {% for result in results %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='uploads/' + result['image']) }}" class="card-img-top" alt="Candidate Image">
                            <div class="card-body">
                                <h5 class="card-title">{{ result['candidate_name'] }}</h5>
                                <p class="card-text"><strong>Position:</strong> {{ result['position'] }}</p>
                                <p class="card-text"><strong>Club:</strong> {{ result['club_name'] }}</p>
                                <p class="card-text"><strong>Vote Count:</strong> {{ result['vote_count'] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No results declared yet.</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
